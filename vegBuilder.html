<html>
  <html manifest="cache.manifest">

  <head>

      function BlockMove(event) {
        // Tell Safari not to move the window.
        event.preventDefault();
      }
    </script>
    <script>
      var name = 'Emilie';
      var months = 12;
      var raining = false;
      if (raining) {
        javascript: helloBox("Today it is rainy out.")
      }

      function helloBox(text) {
        alert(text);
      }
    </script>
  </head>

  <body ontouchmove="BlockMove(event);">
    <div data-role="page" id="page1">

        <h1>vegBuilder</h1>
      </div>

      </div>
